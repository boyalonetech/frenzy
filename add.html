<head>

  <title>Add Product</title>
  <style>
    /* Basic styling */

    :root {
  --bg-color: #ecebeb;
  --bg: #000;
  --color: #fff;
  --bg1-color: #d7d7d7;
  --bg2-color2: rgb(0, 102, 0);
  --secondary-color: white;
  --btn : rgb(255, 153, 0);
  --btn2: rgb(9, 200, 9);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  display: flex;
  align-items: center;
  gap: 25rem;
  width: 100%;
  height: 10vh;
  position: fixed;
  z-index: 1000;
  justify-content: space-between;
  background-color: var(--color);
  padding: 0 50px;
  border-bottom: 1px solid var(--bg);
}

.input-container {
  position: relative;
}

.input-container input {
  width: 220px;
  height: 35px;
  padding: 10px;
  outline: none;
  background: var(--bg-color);
  border: none;
  padding-right: 40px;
  border-radius: 20px;
}

.search-btn {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  display: flex;
  border: none;
  cursor: pointer;
}

.nav-icons {
  display: flex;
  color: var(--bg);
  gap: 1rem;
  margin-left: -15px;
}

.nav-icons svg {
  display: flex;
  position: relative;
  font-size: 80px;
  color: var(--bg);
  gap: 1rem;
}

svg {
  color: var(--bg);
}

.logo {
  font-size: 30px;
  display: flex;
  position: relative;
}

/* carousel */
.carousel-inner img {
  width: 100%;
  margin-top: 4.5%;
  max-height: 80vh;
  object-fit: cover;
}

/* HAm Menu */
.off-screen-menu {
  background: var(--color);
  position: fixed;
  top: 0;
  left: -450px;
  width: 100%;
  max-width: 200px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  font-size: 1.2rem;
  transition: 0.3s ease;
  color: white;
  z-index: 900;
  border-right: 1px solid var(--bg);
  overflow-y: scroll;
}

.off-screen-menu.active {
  left: 0;
}

.off-screen-menu li {
  list-style: none;
}

.main2 {
  margin-top: 60%;
  margin-right: auto;
  padding-left: 45px;
  display: flex;
  flex-direction: column;
  gap: 0.2rem;
  font-size: 18px;
  text-align: justify;
}

.main3 {
  margin-top: 15%;
  margin-right: auto;
  padding-left: 45px;
  display: flex;
  flex-direction: column;
  gap: 0.2rem;
  font-size: 18px;
  text-align: justify;
}

.main3 svg {
  scale: 0.8;
}

.main2 a {
  text-decoration: none;
  color: var(--bg);
}

.main2 li {
  align-items: center;
}

.main3 a {
  text-decoration: none;
  color: var(--bg);
}

.main3 li {
  align-items: center;
}

.main4 {
  margin-top: 15%;
  margin-right: auto;
  padding-left: 45px;
  display: flex;
  flex-direction: column;
  gap: 0.2rem;
  font-size: 18px;
  text-align: justify;
}

.main4 svg {
  scale: 0.8;
}

.main4 a {
  text-decoration: none;
  color: var(--bg);
}

.main4 li {
  align-items: center;
}

.main4 a {
  text-decoration: none;
  color: var(--bg);
}

.main4 li {
  align-items: center;
}

/* scroll */
.off-screen-menu::-webkit-scrollbar {
  /* height: 2px; */
  width: 5px;
  color: var(--bg);
}

.off-screen-menu::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.258);
  border-radius: 50px;
}

.off-screen-menu::-webkit-scrollbar-thumb {
  background: #0000009c;
  border-radius: 50px;
}

/* Home */

#home {
  margin-top: -36%;
  padding: 10px;
  z-index: 1000;
  position: fixed;
}

#home .homebtn {
  background: #000;
  border: none;
  outline: none;
  position: absolute;
}

#home2 {
  margin-top: -36%;
  padding: 8px;
  display: none;
  z-index: 1000;
  position: fixed;
}

#home2 button {
  background: none;
  border: none;
  outline: none;
  position: fixed;
}

.svg {
  color: var(--bg);
}

.add-home,
.svg {
  /* background-color: var(--bg); */
  color: var(--color);
}

.slide-op {
  z-index: 900;
}


    .add-btn {
      background-color: var(--btn2);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      color: var(--color);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: var(--btn2);
      border: none;
      cursor: pointer;
    }

    .product-card {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-width: 100px;
      max-height: 100px;
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .product-card .price {
      font-weight: bold;
      color: var(--btn2);
    }

    .product-card button {
      background-color: var(--btn2);
      padding: 5px 10px;
      border: none;
      color: var(--color);
      cursor: pointer;
    }

    .product-card .delete-btn {
      background-color: red;
      margin-left: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding-top: 10%;
      justify-content: space-around;
    }
  </style>

<div class="container" id="product-container"></div>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 style="color: var(--btn2); margin-bottom: 1rem;">Add Product</h3>
    <input type="file" id="productImage" accept="image/*">
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productPrice" placeholder="e.g. â‚¦5000 or $25">
    <textarea id="productDesc" placeholder="Short Description (max 4 lines)"></textarea>
    <button class="submit-btn" onclick="addProduct()">Add to Page</button>
  </div>
</div>

</main>


<script>
  const container = document.getElementById("product-container");

  function showModal() {
    document.getElementById("productModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("productModal").style.display = "none";
  }

  function addProduct() {
    const imageInput = document.getElementById("productImage");
    const name = document.getElementById("productName").value;
    const price = document.getElementById("productPrice").value;
    const desc = document.getElementById("productDesc").value;

    if (!imageInput.files[0] || !name || !price || !desc) {
      alert("Please fill all fields.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const imageData = e.target.result;
      const product = { image: imageData, name, price, desc };
      
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));

      clearInputs();
      closeModal();
      loadproducts();
    };
    reader.readAsDataURL(imageInput.files[0]);
  }

  function deleteProduct(index) {
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    products.splice(index, 1); // Remove the product from the array
    localStorage.setItem("products", JSON.stringify(products));
    loadproducts(); // Re-load the products after deletion
  }

  function renderProduct(product, index) {
    const card = document.createElement("div");
    card.classList.add("product-card");
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p class="price">${product.price}</p>
      <p class="description">${product.desc}</p>
      <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 10px;">
        <button class="buy-btn">Buy</button>
        <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
        <a href="index.html#scroll"><button class="buy-btn">See All product</button></a>
      </div>
    `;
    container.appendChild(card);
  }

  function clearInputs() {
    document.getElementById("productImage").value = '';
    document.getElementById("productName").value = '';
    document.getElementById("productPrice").value = '';
    document.getElementById("productDesc").value = '';
  }

  function loadproducts() {
    container.innerHTML = "";
    const products = JSON.parse(localStorage.getItem("products") || "[]");
    products.forEach((p, i) => renderProduct(p, i));
  }

  window.onload = loadproducts;
</script>

</body>
